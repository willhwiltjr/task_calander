// build.gradle
plugins {
    id 'java'
}

group = 'com.example'
version = '1.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    // Add libraries here, e.g.
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.google.api-client:google-api-client:2.4.1'
    implementation 'com.google.apis:google-api-services-calendar:v3-rev20230814-2.0.0'
}
